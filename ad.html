<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeroflix Ad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #141414;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .ad-container {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      max-width: 360px;
      width: 90%;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .ad-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .ad-container h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #e50914;
    }

    .ad-container p {
      font-size: 14px;
      line-height: 1.5;
      color: #ccc;
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }

    .join-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .join-btn:hover {
      background-color: #f6121d;
    }
  </style>
</head>
<body>

<div class="popup" id="popup">
  Please wait... 20 seconds
</div>

<div class="ad-container">
  <img src="https://i.postimg.cc/9QNXhSVp/20250411-232406.jpg" alt="Zeroflix Ad Banner">
  <h2>Join Zeroflix on Telegram</h2>
  <p>Get instant updates about the app and request your favorite movies directly. Stay connected with the Zeroflix community!</p>
  <a href="https://telegram.openinapp.co/5qbz0" class="join-btn">Join</a>
</div>

<script>
  let countdown = 20;
  const popup = document.getElementById('popup');

  const interval = setInterval(() => {
    countdown--;
    if (countdown > 0) {
      popup.textContent = `Please wait... ${countdown} seconds`;
    } else {
      clearInterval(interval);
      popup.textContent = "You can skip now.";
    }
  }, 1000);
</script>

</body>
</html>
